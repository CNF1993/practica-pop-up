<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="pop-up pop-up-1">
            <button class="pop-up__button-x">×</button>
            <img class="pop-up__img1" src="/assets/Saly-27.png" alt="Imagen haciendo referencia al uso de cookies">
            <p>Utilizamos cookies para mejorar la experiencia del usuario, la analítica y el marketing.</p>
            <button class="pop-up__button button-1">¡Eso está bien!</button>
        </div>
        <div class="pop-up pop-up-2">
            <button class="pop-up__button-x">×</button>
            <img class="pop-up__img2" src="/assets/Frame.png" alt="Imagen haciendo referencia al una sirena o alarma">
            <p>¡Se cerrará la sesión inmediatamente!</p>
            <button class="pop-up__button button-2">Ampliar sesión</button>
        </div>
    </main>
</body>
</html>
